{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="javascript mt-5 p-5">
    <p class="text-3xl text-slate-50 ml-14">ANIME</p>
    <div class="ml-12 p-5 grid grid-cols-3 gap-4">
        {% for post in all_anime_posts %}
        <div class="flex-col space-y-4 justify-between mb-5">
            <img src="{{ post.image.url }}" alt="logo" class="w-96 h-auto rounded-lg">
            <p class="text-red-500 text-sm"><a href="{% url 'post-detail' post.id %}">{{ post.title}}</a></p>

            <p class="text-slate-50 text-sm mb-5 truncate w-72 h-auto">
                {{ post.content }}
            </p>
            <a class="text-slate-50 text-sm no-underline hover:text-red-600" href="{% url 'post-detail' post.id %}">...Read more</a>
            <div class="flex space-x-28 justify-center">
                <p class="text-green-500 text-sm"> {{ post.minutes_to_read}} minutes to read </p>
                <p class="text-green-500 text-sm">  {{ post.date_posted | date:"F d, Y"}} </p>
            </div>
        </div>
        {% endfor %}
    </div>
  
</div>
{% endblock content %}
